<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Book a Ride</h1>
        <form class="mt-3" id="booking-form">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="ride" class="form-label">Select a Ride:</label>
                <select class="form-select" id="ride" name="ride" required>
                    <option value="" disabled selected>Select a ride</option>
                    <option value="1">Ride 1 - City A to City B (3 seats available)</option>
                    <option value="2">Ride 2 - City C to City D (1 seat available)</option>
                    <!-- Add more options as needed -->
                </select>
                <div class="invalid-feedback">Please select a ride.</div>
            </div>
            <button type="submit" class="btn btn-primary">Book Ride</button>
        </form>
        <div id="feedback" class="mt-3"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="booking.js"></script>
</body>
</html>
