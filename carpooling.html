<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carpooling</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Available Rides</h1>
        <div class="row mt-3">
            <div class="col-md-6">
                <form id="filter-form">
                    <div class="mb-3">
                        <label for="price-range" class="form-label">Price Range:</label>
                        <input type="range" class="form-range" id="price-range" min="0" max="100" step="5">
                        <output for="price-range" id="price-output">0</output>
                    </div>
                    <button type="submit" class="btn btn-primary">Filter</button>
                </form>
            </div>
        </div>
        <ul class="list-group mt-3" id="ride-list">
            <!-- Ride listings will appear here -->
        </ul>
        <button class="btn btn-primary mt-3" id="book-button">Book Ride</button>
        <div class="mt-3" id="booking-form" style="display: none;">
            <h2>Booking Details</h2>
            <form id="booking-form">
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="selected-ride" class="form-label">Select a Ride:</label>
                    <select class="form-select" id="selected-ride" name="selected-ride" required>
                        <option value="" disabled selected>Select a ride</option>
                        <!-- Ride options will be populated dynamically here -->
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Book Ride</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="carpooling.js"></script>
</body>
</html>
