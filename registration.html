<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">User Registration</h1>
        <div class="row mt-3">
            <div class="col-md-6 offset-md-3">
                <form id="registration-form">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                        <div class="invalid-feedback">Please enter a valid username.</div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                        <div class="invalid-feedback">Please enter a valid password.</div>
                    </div>
                    <div class="mb-3">
                        <label for="confirm-password" class="form-label">Confirm Password:</label>
                        <input type="password" class="form-control" id="confirm-password" name="confirm-password" required>
                        <div class="invalid-feedback">Passwords do not match.</div>
                    </div>
                    <div class="alert alert-success" id="registration-success" style="display: none;">
                        Registration successful! You can now log in.
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const registrationForm = document.getElementById('registration-form');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const registrationSuccessMessage = document.getElementById('registration-success');

        registrationForm.addEventListener('submit', function (e) {
            e.preventDefault();

            // Validate the form inputs
            if (passwordInput.value !== confirmPasswordInput.value) {
                confirmPasswordInput.setCustomValidity("Passwords do not match");
            } else {
                confirmPasswordInput.setCustomValidity("");
            }

            if (registrationForm.checkValidity()) {
                // Simulate registration success (replace with actual registration logic)
                setTimeout(() => {
                    registrationForm.style.display = 'none';
                    registrationSuccessMessage.style.display = 'block';
                }, 1000);
            }

            registrationForm.classList.add('was-validated');
        });
    </script>
</body>
</html>
